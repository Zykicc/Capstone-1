<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotfiy Twin</title>
    <link rel="stylesheet" href="/static/stylesheets/styles.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>
  <body>
    <header>
      <nav class="nav">
        <a href="" class="nav_logo">Spotify Twin</a>

        <ul class="nav_items">
          <li class="nav_item">
            <a href="" class="nav_link">Login</a>
          </li>
        </ul>
      </nav>
    </header>
    <!--Home-->
    <section class="home">
      <div class="form_container">
        <!--Login form-->
        <div class="login_form">
          <form action="#">
            <h2>Login</h2>

            <div class="input_box">
              <input type="text" placeholder="Enter your username" required />
              <i class="uil uil-user user"></i>
            </div>
            <div class="input_box">
              <input
                type="password"
                placeholder="Enter your password"
                required
              />
              <i class="uil uil-lock password"></i>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
